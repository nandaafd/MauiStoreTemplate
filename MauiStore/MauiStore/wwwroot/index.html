<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <style>
            .lds-ripple {
                display: inline-block;
                position: relative;
                width: 80px;
                height: 80px;
            }

                .lds-ripple div {
                    position: absolute;
                    border: 4px solid var(--mud-palette-primary);
                    opacity: 1;
                    border-radius: 50%;
                    animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
                }

                    .lds-ripple div:nth-child(2) {
                        animation-delay: -0.5s;
                    }

            @keyframes lds-ripple {
                0% {
                    top: 36px;
                    left: 36px;
                    width: 0;
                    height: 0;
                    opacity: 0;
                }

                4.9% {
                    top: 36px;
                    left: 36px;
                    width: 0;
                    height: 0;
                    opacity: 0;
                }

                5% {
                    top: 36px;
                    left: 36px;
                    width: 0;
                    height: 0;
                    opacity: 1;
                }

                100% {
                    top: 0px;
                    left: 0px;
                    width: 72px;
                    height: 72px;
                    opacity: 0;
                }
            }
        </style>
        <div class="lds-ripple"><div></div><div></div></div>
    </div>

    <script>
        function AddModalToHistory(url) {
            window.history.pushState("MauiStore", "Modal", url);
        }
    </script>
    <script src="_content/MauiStore.Shared/js/google-map.js"></script>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

</body>
